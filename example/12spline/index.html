<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- spline에서 만든 작품 export -- code export -- Edit on codesandbox에서 코드 긁어오기 (2개 이상 가져올땐 클래스 나눠줘야함)-->
  <div class="one">
    <canvas id="canvas3d"></canvas>
  </div>


  <div class="two">
    <canvas id="canvas3d_2"></canvas>
  </div>

  <!-- 나혼자 추가함 -->
  <div class="three">
    <canvas id="canvas3d_3"></canvas>
  </div>

  <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
  <script type="importmap">
    {
        "imports": {
          "@splinetool/runtime": "https://unpkg.com/@splinetool/runtime@0.9.508/build/runtime.js"
        }
      }
    </script>

  <!-- module로 바꿔주기 -->
  <script src="main.js" type="module"></script>
</body>

</html>
