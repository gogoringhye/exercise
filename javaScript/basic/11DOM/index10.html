<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li{list-style: none;cursor: pointer;}

</head>

<body>

    </ul>
    
    <script>
    //[1]
    //이벤트 위임
    let lis=document.querySelectorAll('li')
    lis.forEach(function(ele){})//--> 화살표함수 변환
    lis.forEach((ele)=>{})//매개변수 하나일때 괄호 생략 가능--> 아래쪽 모습이 됨
    lis.forEach(ele=>{
    ele.addEventListener('click',function(event){
    // console.log(event.target)
    // event.target
    // 이벤트가 일어날 자식(객체)를 의미
    // 즉, 이벤트 버블링의 가장 끝단에 위치한 마지막 요소를 반환 -- click한 요소를 의미함

    })

    let memberList=document.querySelector('.memberList');
    memberList.addEventListener('click',function(event) {
    console.log(event.target.src)
    console.log(event.target.id)

    })

</body>

</html>
