<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <figure>
        <img src="https://gogoringhye.github.io/img/%ED%94%84%EB%A1%9C%ED%86%A0%ED%83%80%EC%9E%851.PNG" alt="">
        <figcaption> 생성자함수와 new 연산자를 사용하여 객체를 만들면 자동으로 같은 이름의 프로토타입 객체가 생성된다</figcaption>
    </figure>
    <hr />
    <figure>
        <img src="https://gogoringhye.github.io/img/%ED%94%84%EB%A1%9C%ED%86%A0%ED%83%80%EC%9E%852.PNG" alt="">
        <figcaption> 동일한 생성자함수와 new 연산자를 사용하여 만들어진 객체들은 같은 프로토타입객체를 참조한다</figcaption>
    </figure>
    <script>
        //자바스크립트 함수의 내부와 객체의 관계

        //[1]함수가 만들어지고 수행이 되어지면
        //내부에서는
        //1. 함수자신과 예를 들면 Animal()이라는 함수를 만들었다면 
        //"Animal함수" 자신과 그리고 같은 이름의 "Animal 프로토타입 객체가 생성"

        function Animal() { //생성자함수(보통 대문자로 시작하여 일반 함수와 구별)
        }

        let tiger = new Animal();
        let lion = new Animal();
        //이렇게 new 연산자(생성자 함수를 사용하여 새로운 객체를 생성)와 생성자함수를 이용하여 객체 생성시 객체에는 --> prototype 속성이 자동으로 생성
        //이 속성(prototype)은 객체가 만들어질 수 있도록 해준 원형 -->  "Animal 프로토타입 객체"를 숨은 링크로 가리킨다.(참조한다.주소를 가지고 있다.)
        //Animal 프로토타입 객체 --> tiger, lion과 같은 객체들의 원형이 되는 객체
        //tiger, lion과 같은 객체들은 모두 이 "Animal 프로토타입 객체"에 접근이 가능하고, 동시에 "Animal 프로토타입 객체"에 메서드가 추가되었다면 -->tiger, lion 객체들은 동시에 그 메서드들을 공유해서 사용할 수 있다. 
        console.log(tiger)

        //프로토타입객체에 메서드 추가하기

        Animal.prototype.aniRun = function () {
            return "뛴다";
        }

        //console.log(lion)
        console.log(lion.aniRun()) //뛴다
        console.log(tiger.aniRun()) //뛴다



        //자식객체에 있는 메서드는 부모에게 찾지 못한다.
        lion.aniRun = function () {
            return "lion이 뛴다"
        }
        console.log(lion.aniRun())//lion이 뛴다//lion 객체내에 aniRun()이 있으면 그것이 실행된다. 
        console.log(tiger.aniRun())//뛴다
    </script>
</body>

</html>
