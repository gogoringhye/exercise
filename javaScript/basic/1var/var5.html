<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //var,let, const 키워드들로 선언된 변수들의 특징 및 차이점

        //[1] let
        //변수를 만들 때 변수명 앞에 적는 키워드 중 하나
        //스코프(scope):범위(프로그램에서의 범위를 의미)
        //let, const--> 블록 레벨 스코프--> {} 중괄호 안에서만 살아남음
        //var--> 함수 레벨 스코프--> 함수 안에서 살아남음

        //[2] var
        //함수내에서 선언된 변수는 함수 내에서만 유효함--> 함수 밖에서는 참조할 수 없음.(사용할 수 없다는 의미)
        //함수내에서 선언된 변수--> 지역변수
        //함수 외부에서 선언된 변수--> 전역변수
        //함수 --> function(){}

        //[3]: 블록 레벨 스코프(중괄호 안)//let, const
        //function(){}, if(){}, for(){}, while(){}문 등에서 선언된 변수는 블럭내에서만 유효함--> 블록 밖에서는 참조할 수 없다.
        //코드 블록 내에서 선언된 변수--> 지역변수

        // let 키워드를 사용하여 변수를 만들면 의도치 않게 전역변수가 되어지는 것을 막을 수 있다.

        // 호이스팅이 되는 것:

        //1. var 변수(어디에서나 인식하기 때문에 var를 요즘에는 안씀), 
        //2. 이름이 있는 함수 -->function 이름(){}
        //호이스팅이란 메모리상에서 어디서든 참조할 수 있게 위쪽으로 올리는 것

        console.log(name); // 호이스팅이 되었기 때문에 실행하면 홍길동이 나옴 
        if (true) { //if구문 if문의 영역(스코프)
            var name = "홍길동"; //어디에 있던지 먼저 인식하는 것이 지역변수, 그래서 console.log(name);을 중괄호 위에 써도 홍길동이 인식되는 것임.
        }
        console.log(name); //name 전역변수,

        if (true) {
            let name1 = "홍길동";
            console.log(name1); //중괄호 안에 있어야 콘솔에서 홍길동이 찍힘
        }
        /*       console.log(name1); //undefind, let의 경우 바깥에 적으면 에러남. */

        //[4] 변수선언 및 값 셋팅(할당)
        let user /* 변수 이름은 사용자 마음대로 정하면 되지만 그것이 의미하는 바가 정확히 있어야함. */ ;
        // user라는 이름을 가진 변수를 생성한다-> 선언-> 선언만 했을 뿐 아직 값이 셋팅한 것은 아니다.
        console.log(user) //undefind
        user /* 그릇이 만들어짐 */ = "강감찬" /* 값을 넣어라 */ ;
        console.log(user) //강감찬

        let phoneNumber /* 선언 */ = "01012345678" /* 할당 */ ; //선언과 동시에 값 셋팅(할당)
        console.log(phoneNumber) //01012345678

        /* 자바스크립트는 두 방법 다 유연하게 적용됨 */

        //
        let namename = "이순신";
        let age = 44; /* 숫자(변수)는 따옴표하면 그렇게 생긴 문자가 되므로 따옴표를 붙이면 안됨. (문자가 되면 주솟값을 저장 못함.)*/
        /* 그냥 문자는 따옴표, 어떠한 역할을하면 따옴표를 하면 안됨(다같은 문자가 아니라 역할의 유무 차이가 있음)*/
        let email = "test@naver.com";


        /*     위의 작성 방법과 같은 내용을 간추려 작성하는 방법임

               let namename = "이순신";, //let을 없애려면 무조건 콤마를 찍어줘야함
               age = 44;, //let을 없애려면 무조건 콤마를 찍어줘야함
               email = "test@naver.com"; */

        //[5] const --> 불변 
        // 할당된 값을 변경되지 않도록 변수를 만들고자 한다면 const를 사용해야한다.
        // 상수는 재할당 할 수 없다. --> 변경한다면 에러 발생

        const name4 = "김순동";

        //name4 = "김미자";//에러
        console.log(name4)

        /* 
        //생성과 동시에 할당해야한다.
        const name5;
        name5 = "이순신"; */
        const name5 = "이순신";

        //상수 사용 방법
        //다른 개발자들에게 상수라는 것을 알리는 용도로 const 키워드를 사용하여 변수를 생성
        //관습적으로 대문자 표시
        const PI = 3.14;
        const first_stage_background = "#f20932";
        const FIRST_STAGE_BACKGROUD = "#CCC";
        const LECTURE_RUNNING_TIME = 30;
        
    </script>
</body>

</html>
