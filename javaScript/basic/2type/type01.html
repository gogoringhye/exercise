<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //자료형(Data Type)이란 무엇인가?
        //프로그래밍 언어에서 숫자, 문자 등 여러 종류의 데이터를 구분하는 분류 체계, 변수의 종류 또는 변수의 저장되는 값의 형태(종류)

        //자바스크립트 자료형 종류
        //원시타입(기본형) vs 참조타입(참조형)

        //[1] 기본형 타입(Primitive Type)--> 값을 그대로 셋팅(할당)
            //숫자형--> Number
            //문자(열)형--> String
            //불리언--> Boolean
            //널--> null(의식적으로 값을 비워둠)
            //언디파인드--> undefind
            //심볼--> symbol

        //[2] 참조형 타입(Reference Type)-> 값이 저장된 주소값을 셋팅
        //(할당 or 참조) --> 강사님이 설명했던 아파트 예시
            //객체 --> Object
            //배열 --> Array
            //함수 --> Function
            //맵 --> Map
            //셋 --> Set
        
            //객체, 배열, 함수는 꼭 알아둬야 함
            //정리 후 Tap 키 치면 내용이 안으로 들어감
    </script>
</body>

</html>
