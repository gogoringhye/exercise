<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //반복문 - for, while, do..while, break, continue

        //for문 -- 가장 대표적인(많이 사용하는)반복문--> 연속된 동일한 반복작업을 처리할 때 사용
        //보통 명확하게 반복 횟수가 지정되어 있으면 for 반복문을 사용, 아니면 while, do..while 반복을 사용.

        //1~10까지 출력하시오
        // document.write(1);
        // document.write(2);
        // document.write(3);
        // document.write(4);
        // document.write(5);
        // document.write(6);
        // document.write(7);
        // document.write(8);
        // document.write(9);
        // document.write(10);

        // for(①; ②; ④){
        //     ③
        // }

        for (let i = 1; i <= 10; i++) {
            document.write(i)
            document.write("<br/>")
        }

        //만약 3~9를 출력해야한다면
        for (let i = 3; i <= 9; i++) {
            document.write(i)
            document.write("<br/>")
        }

        //만약 1~20까지 숫자 중에서 짝수만 출력해야한다면
        for (let i = 1; i <= 10; i++) {
            document.write(i * 2)
            document.write("<br/>")
        }

        //계산할 때 반드시 오른쪽 먼저 봐야함
        for (let i = 0; i <= 20; i = i + 2) {
            document.write(i)
            document.write("<br/>")
        }

        //i를 2로 나눴을 때 나머지가 0이라면
        for (let i = 0; i <= 20; i++) {

            if (i % 2 == 0) { //나머지
                document.write(i)
                document.write("<br/>")
            }

        }

        //2단부터 9단
        document.write("---------------------------------- <br/>")
        // 위 줄은 화면에 구분선을 출력하는 역할을 합니다.

        for (let i = 2; i <= 9; i++) {
            for (let j = 1; j <= 9; j++) {
                document.write(i + "x" + j + "=" + i * j + ",");
                // i와 j를 곱한 결과를 출력하는 부분입니다.
            }
            document.write("<br/>")
            // 한 행을 출력하고 다음 행으로 넘어가는 부분입니다.
        }

        //9단부터 2단
        document.write("---------------------------------- <br/>")
        // 위 줄은 화면에 구분선을 출력하는 역할을 합니다.

        for (let i = 9; i >= 2; i--) {
            for (let j = 1; j <= 9; j++) {
                document.write(i + "x" + j + "=" + i * j + ",");
                // i와 j를 곱한 결과를 출력하는 부분입니다.
            }
            document.write("<br/>")
            // 한 행을 출력하고 다음 행으로 넘어가는 부분입니다.
        }

        //별찍기(초기화하지 않으면 별이 불어남)
        /*
        기본으로 설정했던 식      
        let output = "";
        output = "*"; 
        */

        /* 
        ChatGPT 방식 
        let output = "";

        for (let i = 5; i >= 1; i--) {
        output = "*".repeat(i);
        console.log(output);
        } 
        */

        /* 강사님 방식*/

        let output = "";

        for (let i = 0; i <= 5; i++) {
            for (let j = 5; j > i; j--) {
                output += "*"; //output = output + "*"
            }
            document.write(output);
            document.write("<br/>");
            output = "";
        }

        //for: for은 반복 작업을 수행하는 데 사용, for 루프는 초기화식, 조건식, 반복식으로 구성되며, (조건이 만족하지 않을때까지)조건식이 true인 동안 루프 내의 코드 블록이 반복 실행
        //let: 변수 선언, let 선언 변수는 블록 범위 지역 변수, 이는 변수가 선언된 블록 내에서만 유효, 다른 블록에서는 접근할 수 없음
    </script>
</body>

</html>
