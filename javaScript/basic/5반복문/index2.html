        //출력 값

        // 2x1=2,2x2=4,2x3=6,2x4=8,2x5=10,2x6=12,2x7=14,2x8=16,2x9=18,
        // 3x1=3,3x2=6,3x3=9,3x4=12,3x5=15,3x6=18,3x7=21,3x8=24,3x9=27,
        // 4x1=4,4x2=8,4x3=12,4x4=16,4x5=20,4x6=24,4x7=28,4x8=32,4x9=36,
        // 5x1=5,5x2=10,5x3=15,5x4=20,5x5=25,5x6=30,5x7=35,5x8=40,5x9=45,
        // 6x1=6,6x2=12,6x3=18,6x4=24,6x5=30,6x6=36,6x7=42,6x8=48,6x9=54,
        // 7x1=7,7x2=14,7x3=21,7x4=28,7x5=35,7x6=42,7x7=49,7x8=56,7x9=63,
        // 8x1=8,8x2=16,8x3=24,8x4=32,8x5=40,8x6=48,8x7=56,8x8=64,8x9=72,
        // 9x1=9,9x2=18,9x3=27,9x4=36,9x5=45,9x6=54,9x7=63,9x8=72,9x9=81,

        let i = 2;
        while (i < 10) {
            let j = 1;
            while (j < 10) {
                document.write(`${i}x${j}=${i*j},`);
                j++
            }
            i++
            document.write(`<br/>`);
        }


        //break, continue 둘 다 반복문을 멈추는 역할을 함
        //[차이점]
        //break --> 만나는 순간 반복문을 멈추고(실행문 자체가 멈춰버림) --> 완전히 빠져나옴
        //continue--> 만나는 순간 반복문을 멈추고 --> 완전히 빠져나오는 것이 아니라 다음 반복을 계속해서 이어나감(그 부분만 통과시킴)

        //출력문
        // 1번째 선수입장입니다.
        // 2번째 선수입장입니다.
        // 3번째 선수입장입니다.
        // 4번째 선수입장입니다.
        // 5번째 선수입장입니다.
        // 6번째 선수입장입니다.
        let k = 1;
        while (k <= 100) {
            document.write(`${k}번째 선수입장입니다.<br>`)
            if (k > 5) {
                break; //while문 종료-->중지문
            }
            k++;
        }

        //출력문
        //         --------------continue--------------
        // 3번째 선수입장입니다.
        // 5번째 선수입장입니다.
        // 7번째 선수입장입니다.
        // 9번째 선수입장입니다.
        // 11번째 선수입장입니다.
        // 13번째 선수입장입니다.
        // 15번째 선수입장입니다.
        // 17번째 선수입장입니다.
        // 19번째 선수입장입니다.
        // 21번째 선수입장입니다.

        document.write(`--------------continue--------------<br/>`)

        let c = 1;
        while (c <= 20) {
            c++;
            if (c % 2 == 0) {
                continue; //continue(while문을 멈추는게 아님)를 만나면 continue 아래 코드는 실행되지 않는다.(통과라고 생각하면 됨)
            }
            document.write(`${c}번째 선수입장입니다.<br>`)
        }
    </script>
