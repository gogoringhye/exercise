<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //[1]배열(array)--

        //맨 앞에서 추가(unshift), 삭제(shift)

        let arr = [
            "홍길동", 100, 3.14, false, //(false-->불리언 값),
            {
                id /* 키 */: 'test' /* 키의 값 */ ,
                age: 20
            }, //객체
            function (a) { //함수
                return a * 2
            }
        ];

        //[1]배열 맨 앞에 원소(요소)를 제거 --> shift
        arr.shift();
        console.log(arr)

        //[2]배열 맨 앞에 원소(요소)를 추가 --> unshift
        arr.unshift("안녕하세요")
        console.log(arr)

        //[3]여러개 입력
        arr.unshift("순자", "말자", "경자")
        console.log(arr)
        arr.shift()
        console.log(arr)

        //순자만 지워보기
    </script>
</body>

</html>
