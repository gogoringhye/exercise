<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //객체(object) 

        //[1]객체:객체는 여러가지 자료형태의 데이터를 복합적으로 모아서 정의하는 데이터 타입이다.

        //[2]원시형(Primitive) vs 참조형(객체형)(Object Type)
        //원시 타입 ==> 오직 하나의 데이터(문자, 숫자형 등)만 담을 수 있는 자료형.
        //객체 타입 ==> 여러가지 형태의 다양한 데이터를 담을 수 있는 자료형.

        // [3]객체의 분류
        // 1. 내장 객체 --> 언어 내부적으로 (이미) 제공하는 객체 --> 브라우저 환경에 상관없이 일관된 결과를 기대할 수 있다. --> Math, Date ...
        // 2. BOM 객체 --> 브라우저가 내장된 개체
        // 3. DOM 객체 --> 문서의 구조를 읽기 위한 객체
        // 4. 사용자 정의 객체--> 사용자(개발자)가 직접 정의하여 사용하는 객체

        // 내일부터 배울 객체는 사용자 정의 객체를 배운다.
    </script>
</body>

</html>
