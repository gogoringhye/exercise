<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //객체(object)- 함수에 객체 전달하기

        //[1]정리
        //원시 타입과는 다르게 객체 타입은 객체끼리의 대입시 사본을 만드는 것이 아니라 같은 객체를 가리키는 것이다.
        //즉,같은 객체를 가리키는 또 다른 변수가 하나 더 만들어진 것 뿐이다.
        //이러한 특징은 "객체를 함수에 전달할때도" 마찬가지다.
        //즉, 무거운 객체를 직접 전달하는 것이 아닌 함수에 참조로 전달한다(전달한다는 것은 주소를 전달한다는 것임).(중요)

        //[2]
        //1)객체를 함수의 인자로 전달(참조)
        let person = {
            name: "홍길동",
            age: 20,
        }

        function 함수(obj) {
            obj.name = "을지문덕";
        }

        console.log(`함수 호출 전 ${person.name}`) //홍길동
        함수(person)
        console.log(`함수 호출 전 ${person.name}`) //을지문덕

        console.log(person)

        //2)문자열을 함수의 인자로 전달(사본)
        let person2 = "홍길동";

        function 이름(str) {
            str = "을지문덕";
            console.log(str)
        }
        이름(person2); //을지문덕
        console.log(person2) //홍길동, 사본을 넘겼기 때문에 원본은 바뀌지 않음

        //3)숫자형을 함수의 인자로 전달(사본)
        let 숫자 = 10;

        function num(n) {
            n *= 5; //n=n*5; n에다가 n 곱하기 5한 값을 넣겠다.
            console.log(n)
        }
        num(숫자); //50
        console.log(숫자) //10
    </script>
</body>

</html>
