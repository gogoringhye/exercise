<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btn">Click</button>

    <ul id="memberList">
        <li id="p1">홍길동</li>
        <li id="p2">이순신</li>
        <li id="p3">강감찬</li>
    </ul>

    <script>
        //DOM - li 엘리먼트의 특정 문자열로 li 요소 삭제하기

        //[1] li의 문자열로 해당 요소 삭제
        let li;
        let li2; //let li; let li2; 둘을 밖으로 빼서 언제든지 전역변수로 사용
        function removeEleByText(text) {
            // console.log(text)
            li = document.querySelectorAll('li')
            console.log(li) //Nodelist --> 유사배열
            //NodeList 객체를 반환
            //javaScript에서 Element 배열을 다룰시 --> .querySelectorAll를 사용하면 NodeList 객체를 반환(이것은 배열과 차이점이 있다.)
            //배열에서 순회하는 메서드를 사용할 수 있음. --> for, for each..
            //구브라우저(ie)는 지원하지 않음
            //NodeList 객체는 브라우저의 API이다--> 그런데 jacaScript에서도 호출해서 사용할 수 있다.
            li2 = [...document.querySelectorAll('li')]
            console.log(li2) //Array 객체로 반환(유사배열이 아닌 실제배열)
            //li.forEach(함수)
            li.forEach((elem) => {
                //조건처기
                //if(elem.innerText) ==> text를 추출함 (ex.홍길동, 이순신, 강감찬)
                if (elem.innerText == text) {
                    elem.parentNode.removeChild(elem)
                }
            })

        }
        document.getElementById('btn').addEventListener('click', () => {
            removeEleByText("홍길동")
        })

        //NodeList vs Array
        li = document.querySelectorAll('li') //NodeList유사배열
        li2 = [...document.querySelectorAll('li')] //(진짜)Array배열
        //유사점
        //1. 배열의 길이에 대한 정보를 가짐. --> length 속성
        //console.clear();
        console.log(li.length);
        console.log(li2.length);

        //2. item의 메서드
        console.clear();
        console.log(li[0])
        console.log(li[0].innerText)
        console.log(li.item(0)) //item() 메서드--> 사용가능
        console.log(li.item(0).innerText)


        console.log(li2[0]) //배열의 첫번째 요소를 끄집어낼수있음
        //console.log(li2.item(0))//자바스크립트 문법이 아님
        console.log(li2[0].innerText)

        //3. 참조를 벗어났을때
        console.clear();
        console.log(li.item(5))//null
        console.log(li2[5])//undefined --> 내부적으로 속성이 다르다는 것만 알아두면 됨
    </script>
</body>

</html>
