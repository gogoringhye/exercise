<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //클래스 호이스팅(Hoisting)

        //[1] 호이스팅이란?
        //자바스크립트는 기본적으로 모든 선언문(var,let,const,function, class)을 --> 호이스팅
        //호이스팅 ==> 스코프 안의 어디서든 변수 선언은 최상위에서 선언한 것과 동일한 상태
        //TDZ(Temporal Dead Zone)--> 사각지대
        //Dead Zone(에 존재하는 것들)--> let, const, class 
        //초기화를 하면 존재를 알 수 있다.

        /*  console.log(a)
        var a = 111;//전역변수
     
        function myFun() {
            var a = 333;
           
        }
        console.log(a) */

        //console.log(a)//err
        let a = 111; //전역변수
        //let a = 222;//err

        function myFun() {
            let a = 333;
        }
        console.log(a)

        //class 만들기
        console.log(Person) //아래 있다가 위로 올리면 에러가 뜨지만 호이스팅이 안되는 것이 아니라 데드존(사각지대)에 있는 것임 
        class Person {

        }
        let coffee = new Person();
        console.log(coffee)
    </script>
</body>

</html>

<!-- // let, class, const은 호이스팅 되지만 dead zone(let와 const 변수가 선언되기 전에 참조될 때 발생하는 현상)에 있음
//호이스팅은 선언 단계에서 변수가 메모리에 올라가지만, 초기화는 실제 선언이 있는 코드까지 실행되기 전까지 이루어지지 않음  -->
