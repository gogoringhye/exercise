<body>
    <script>
        //한글주석

        // 자바스크립트 출력 방법
        //1)alert()--> 경고문
        //2)document.write() --> 문서에 찍어라
        //3)console.log() --> console 창에 뜸
        //4)innerHTML --> HTML DOm 요소를 이용하는 방법

        //alert("안녕하세요"), 새로고침 할 때마다 경고문이 다시 떠서 주석처리함

        let result = prompt('당신의 점수는?', ''); //화면에 뜸
        document.write('당신의 점수는' + result)
        //자바스크립트는 작은 따옴표, 큰 따옴표 아무거나 써도 됨
        //연결하고 싶은 부분만큼 드래그하고 '," 쓰면 그만큼 '나 "로 싸줌
    </script>
