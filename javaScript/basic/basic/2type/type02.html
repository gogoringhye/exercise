<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //[1] typeof 연산자
        // typeof 값 --> 값은 피연산자
        // typeof(값)
        // 피연산자가 어떤 자료형(Data Type)인지 반환

        let name = "자기이름";
        console.log(typeof name); //string
        console.log(typeof (name)); //string
        //둘다 똑같음

        let age = 30; //숫자는 절대 ""하면 안됨.
        console.log(typeof age); //number

        //let isThisReal = false;
        let isThisReal = true; //false나 true나 값은 똑같음, boolean 값
        console.log(typeof isThisReal); //boolean

        let isNullCheck = null; //의도적으로 값이 비어있음을 나타낸다.
        console.log(typeof isNullCheck); //null --> object(객체) 

        //매우 중요해서 이 자리에서 당장 이해하라고하심 

        let a = undefined; //undefined는 변수를 선언만 해줘도 자동으로 할당되는 값이다. 그리고 동시에 데이터 타입이기도 하다.
        let b; //선언만하고 할당하지 않음.
        console.log("변수 a의 타입은= " + typeof a + "/변수 b의 타입은 =" + typeof b)
        // 변수 a의 타입은 = undefined. 변수 b의 타입은 = undefined
        // +는 두개의 역할을 하는데 여기서는 변수를 연결하는 연결 연산자의 역할을 함(더하기 x)

        console.log("변수a의 타입은= " + a + "/변수 b의 타입은 =" + b)
        console.log(`변수a의 타입은 = $ {a}/ 변수 b의 타입은 = ${b}`)

        let first_class_level = "6교시";
        let level_groub_number = 30;

        //  출력--> 지금 수업은 6교시가 진행중이고 30분이 지났습니다.
        console.log("지금 수업은 " + first_class_level + "가 진행중이고 " + level_groub_number + "분이 지났습니다.")
        // 첫번째 방법: 문자는 따옴표(뒤쪽은 띄어쓰기 해줘야 함)로 엮고 변수는 더해줌
        console.log(`지금 수업은 ${first_class_level}가 진행중이고 ${level_groub_number}분이 지났습니다.`)
        // 우선 ``로 묶고 함수(는 달러와 중괄호)가 아닌 것들 이외는 평상문처럼 적어주면 됨.
    </script>
</body>

</html>
