<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //자바스크립트 자료형에서 false로 반환되는 값

        //[1] :null 
        //의도적으로 '값이 없다'고 명시적으로 표현
        //null은 타입체크를 하면 object(객체)로 나온다
        //논리연산으로는 false값을 가진다.
        let isNullCheck = null;

        // if(조건문){
        //     조건문이 참일때(true) 일때 실행되는 실행문
        // }else{
        //     조건문이 거짓일때(false) 일때 실행되는 실행문
        // }

        // == -> 둘의 값이 같냐?

        if (isNullCheck) { //
            console.log("긍정")
        } else {
            console.log("부정")
        }

        //[2]:값이 없다라는 의미의 빈 값  --> false
        let value;

        if (value) {
            console.log("값이 없음")
        } else {
            console.log("값이 있음")
        }


        //둘의 값은 다른데 둘 다 false니까 true가 나오는 것임

        // !값 --> 부정
        // true 앞에 !가 오면 부정, false 앞에 느낌표가 오면 긍정됨.
        // !가 두개면 부정의 부정, 세개면 부정의부정의부정
        if (!value) {
            console.log("값이 없음")
        } else {
            console.log("값이 있음")
        }

        //NaN --> false 반환
        console.log("안녕" / 2) //NaN --> Not a Number(숫자가 될 수 없다는 의미)
        //안녕은 숫자가 아니라서 값이 출력될 수 없다

        function add(a, b) {
            return a + b;
        }

        console.log(add(1, 2))
        console.log(add()) //아무것도 넣지 않았을 때도 NAN

        //오직 0만 false를 반환함

        let someValue = 0;

        if (someValue) {
            console.log('true입니다')
        } else {
            console.log('false입니다')
        }


        // 🎇 자바스크립트 자료형에서 false가 반환되는 것에는 --> null, "", undifined, 0, NaN (외워야 함)
        console.log(100 / 0); //Infinity
        console.log(typeof 100 / 0); //NaN
        console.log(typeof NaN); //number

        // 숫자형의 특수한 값들
        //NaN , Infinity(무한대)와 같은 특수한 숫자 값들도 있다.
    </script>
</body>

</html>
