        //한 라인으로 사용할때 --> 괄호는 있어도 되고, 없어도 된다
        let bb = 200;
        //[첫번째]
        if(bb == 200){console.log("200점 입니다.")}

        //[두번째]
        if(bb == 200)console.log("200점 입니다.");

         //[세번째]

                 //블럭안에 2줄이상일때는 {} 생략할수 없다.
        //  }

        //       console.log("300점 입니다.");

              if(bb == 400)
              console.log("200점 입니다.");
              console.log("300점 입니다.");

      //[예제]
      //false --> "",null,undefined,0,NaN
      if(0){//실행안됨
        console.log("나는 실행될까요?")
      }

      if(1){//실행됨
        console.log("나는 실행될까요?")
      }
      //!(Not)
      if(!null){
        console.log("부정(!)이 붙어서 true가 되었음")
      }

      let isTest = 10>90;

      if(isTest){
        console.log("조건문이 참일때만 실행됨")
      }else{
        console.log("조건문이 거짓일때 실행됨")
      }

    </script>
