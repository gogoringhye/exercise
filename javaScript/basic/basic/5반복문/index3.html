<body>
    <script>
        // //do.while
        // //맨처음 한번은 무조건 실행됨
        // do {
        //     //한번은 무조건 실행됨

        // let i = 1;
        // do {
        //     document.write(i + "<br/>")
        // } while (i <= 5);만 놔두면 무한반복에 빠지게 됨

        let i = 1;
        do {
            document.write(i + "<br/>")
            i++;
        } while (i <= 5);
        //중괄호는 do 뒤에만 있기 때문에 증감식도 document.write(i + "<br/>") 뒤에 적어줘야함
        
    </script>
