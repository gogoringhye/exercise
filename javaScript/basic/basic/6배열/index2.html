<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //배열(Array)-- 추가(push), 삭제(pop) --> 배열의 끝에서 이루어짐

        //[1] 자바스크립트 배열은 다양한 자료형을 담을 수 있다. --> 문자형, 숫자형, 블리언형, 객체, 함수 등

        let arr = [
            "홍길동", 100, 3.14, false, //(false-->불리언 값),
            {
                id: 'test',
                age: 20
            }, //객체
            function (a) { //함수
                return a * 2
            }
        ];

        console.log(arr)

        //[2] 배열에 들어있는 함수는 어떻게 호출할까?
        console.log(arr[5](100)) //200  //기계를 작동시키는 것-->호출-->괄호를 열고 닫는 것, 호출한 자리에 결과 값이 옴

        //[3] 배열은 하나씩 세지 않고 배열을 길이를 구한다.
        //length --> 해당 배열이 가지고 있는 원소(또는 요소)의 갯수를 반환

        console.log(arr.length) //6

        //[4] push --> 배열 맨 끝에 원소(요소)를 추가.
        arr.push("안녕하세요")
        console.log(arr)

        //[5] pop --> 배열 맨 끝에 요소(요소)를 제거.
        arr.pop();
        arr.pop();
        console.log(arr)

        //[6] 여러개 추가 
        arr.push("말자", "경자", "순자");
        console.log(arr)
        console.log(arr.length) //9
    </script>
</body>

</html
