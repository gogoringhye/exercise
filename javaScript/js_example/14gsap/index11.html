<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        body>div{ height: 100vh;}
        .div1{background-color: skyblue;}
        .div2{background-color: rgb(245, 228, 199); padding-top: 200px;}
        .div2>div{width: 150px; height: 150px; margin-bottom:100px;}
        .div2>div.square{background-color: chartreuse;}
        .div2>div.square2{background-color:cyan}
    </style>
</head>
<body>
    <div class="div1"></div>
    <div class="div2">
        <div class="square"></div>
        <div class="square2"></div>
    </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script>
        gsap.registerPlugin(ScrollTrigger)

        gsap.to(".square",{
            x:700,
            duration:3,
            scrollTrigger:{
                trigger:".square",
                start:"top 60%",
                end:()=>`+=${document.querySelector('.square').offsetHeight}`,
                //.square의 높이가 100px이라면
                //애니메이션의 현재위치에서(start)에서  
                markers:true,
              
                
                
            }
        })

    </script>
</body>
</html>
