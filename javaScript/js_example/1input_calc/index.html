<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>덧셈 계산기</h2>
    <form action="#">
        첫번째 정수:<input type="text" id="x" /><br />
        두번째 정수:<input type="text" id="y" /><br />
        합계:<input type="text" id="sum" /><br />
        <!--  닫는 태그가 없다 ==> 자식을 만들 수 없다, 강제로 값을 주면 안됨 -->
        <input type="button" value="계산" onclick="더하기()">
        <p id="pp"></p>
    </form>

    <script>
        function 더하기() { // 더하기--> 이름이 있는 함수
            let x값 = document.getElementById('x').value; //input의 값 출력
            //property가 적혀있으면 괄호 열고 닫으면 안됨
            let y값 = document.getElementById('y').value;
            //y값은 id가 y인 사용자의 값(value)를 가져온다(문자로 가져옴)
            /* console.log(x값)//사용자가 적어놓은 값을 console에서 출력 */
            let 합계 = Number(x값) + Number(y값); //강제로 숫자로 바꿈 Number()
            console.log(합계)

            document.getElementById('sum').value = 합계; //input에 입력



            //document.getElementById('pp').innerHTML = 합계;
            document.getElementById('pp').innerHTML = "<span>" + 합계 /* 변수는 따옴표를 붙이면 안됨 */ + "</span>";


            //Number(x값)--정수 실수와 관계없이 숫자로 바꿔줌
            //parseInt(x값)--정수로 바꿔줌

            //type 종류
            //number(숫자)
            //string(문자)
        }
    </script>

</body>

</html>
