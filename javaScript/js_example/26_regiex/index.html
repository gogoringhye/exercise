<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="one"></div>
    <div class="two"></div>
    <script>
        let A = "즐거운 하루 되세요~";
        let B = "하루";
        let C = A.match(B)
        console.log(C[0])

        document.querySelector('.one').innerHTML = C[0];

        let url = "https://youtu.be/UeaNVyB8AlM?si=GZ8N4rBEmKUzul5G";
        // https?--> s가 있어도 되고 없어도 된다(zero or one)
        // 그룹으로 싸준 뒤 물음표가 덩어리 앞에 있으니까 덩어리가 있어도 되고 없어도 된다는 의미가 됨, //--> 특수문자니까 역슬래시
        let reg = /^(?:https?:\/\/)?(?:youtube\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|e(?:mbed)?)\/|\S*?[?&]v=)|youtu\.be\/)([a-zA-Z0-9]{11})/;
        console.log(url.match(reg))

        let result=url.match(reg)

        document.querySelector('.two').innerHTML=result[0]
    </script>
</body>

</html>
