<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="top" style="height: 100vh; background: #ccc;"></div>

    <div class="main">
        <h2>Image-Trail</h2>
        <div class="img img-1"></div>
        <div class="img img-2"></div>
        <div class="img img-3"></div>
        <div class="img img-4"></div>
        <div class="img img-5"></div>
    </div>
    <!-- main(중심)이라는 시맨틱 태그는 여러 곳에서 있을 수 없고 단 한번만 사용할 수 있음, class로 만드는 경우에도 main은 한번만 사용함 -->
    <!-- .img.img-$*5 -->

    <div class="bottom" style="height: 100vh; background: #ccc;"></div>


    <script>
        let img1 = document.querySelector('.img-1'), //요소 자체가 들어와있음
            img2 = document.querySelector('.img-2'),
            img3 = document.querySelector('.img-3'),
            img4 = document.querySelector('.img-4'),
            img5 = document.querySelector('.img-5');

        //모든 것을 한번에 부를 때는 아래 방법(getElementsByClassName, querySelectorAll), 그렇지 않으면 querySelector로 부르면 됨. 상황마다 다르게 적용
        // let img = document.getElementsByClassName('img-1'); //배열로 출력
        // let picture = document.querySelectorAll('.img'); //배열로 들어옴
        // console.log(picture)

        document.addEventListener('mousemove', function (e) {
            console.log(e.clientX) //화면을 기준으로 화면왼쪽끝에서부터 0~ 
            console.log(e.clientY) //화면을 기준으로 화면 상단끝에서부터 0~ 
            img1.setAttribute('style', 'top:' + (e.clientY - 220) + 'px;left:' + (e.clientX - 200) + 'px')
            img2.setAttribute('style', 'top:' + (e.clientY - 220) + 'px;left:' + (e.clientX - 200) + 'px')
            img3.setAttribute('style', 'top:' + (e.clientY - 220) + 'px;left:' + (e.clientX - 200) + 'px')
            img4.setAttribute('style', 'top:' + (e.clientY - 220) + 'px;left:' + (e.clientX - 200) + 'px')
            img5.setAttribute('style', 'top:' + (e.clientY - 220) + 'px;left:' + (e.clientX - 200) + 'px')
        })
        //변형 전'style', 'top:100px;left:100px', e.clientX 와 e.clientY 뒤 숫자 의미(200)는 .main .img{}에서 설정한 넓이 값의 절반쯤
        //개발자 열어두면 마우스를 움직일 때 뻑뻑하게 따라옴
    </script>
</body>

</html>

<!-- 메서드는 괄호가 꼭 있어야하고 property는 속성이므로 괄호를 주면 안됨-->

<!-- 
screenX, screenY(사용자의 모니터 화면을 기준)
screenX: 화면 전체의 가로 좌표
screenY: 화면 전체의 세로 좌표

pageX, pageY(페이지의 상단 좌측 모서리를 기준)
pageX: 문서(document)의 가로 좌표를 나타냅니다.
pageY: 문서(document)의 세로 좌표를 나타냅니다.


clientX, clientY(브라우저 창의 상단 좌측 모서리를 기준)
clientX: 브라우저 창 내의 가로 좌표를 나타냅니다.
clientY: 브라우저 창 내의 세로 좌표를 나타냅니다.

offsetX, offsetY(이벤트 대상 요소의 상단 좌측 모서리를 기준으로 합니다.)
offsetX:이벤트 대상 요소 내에서의 가로 좌표를 나타냅니다.
offsetY: 이벤트 대상 요소 내에서의 세로 좌표를 나타냅니다.
-->
